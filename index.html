<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Сортування бульбашкою JavaScript</title>
	<script src="main.js">       
  </script>
</head>
<body>
	<script type="text/javascript">
    var  data = [10,35,45,99,1,3];
    function SortBublle(data){
      for(var i = data.length - 1; i > 0; j--){
        var counter=0;
        for(j = 0; j < i; j++) {
          if(data[j] > data[j+1]) {
            var temp = data[j];
            data[j] = data[j+1];
            data[j+1] = temp;
            counter++;
          }
        }
        if(counter==0){
        break;
        }  
      }
      return document.write(data);
    }SortBublle(data);   
  </script>
</body>  
</html>
